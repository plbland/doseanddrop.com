# Netlify configuration for Dose & Drop website

[build]
  publish = "."

# Redirect rules for clean URLs
[[redirects]]
  from = "/privacy"
  to = "/privacy.html"
  status = 200

[[redirects]]
  from = "/marketing"
  to = "/marketing.html"
  status = 200

[[redirects]]
  from = "/support"
  to = "/support.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "no-referrer-when-downgrade"
