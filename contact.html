<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Dose & Drop</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(to bottom, #eff6ff, #faf5ff);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #e5e7eb;
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #2563eb, #9333ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .subtitle {
            color: #6b7280;
            font-size: 1rem;
        }
        .contact-info {
            background: #eff6ff;
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-left: 4px solid #2563eb;
        }
        .contact-info h2 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #1f2937;
        }
        .contact-item {
            margin-bottom: 1rem;
        }
        .contact-item strong {
            color: #1f2937;
            display: block;
            margin-bottom: 0.25rem;
        }
        .contact-item a {
            color: #2563eb;
            text-decoration: none;
        }
        .contact-item a:hover {
            text-decoration: underline;
        }
        .response-time {
            background: #fef3c7;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            border-left: 4px solid #f59e0b;
            font-size: 0.9rem;
        }
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(to right, #2563eb, #9333ea);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: transform 0.2s;
        }
        .back-link:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üí¨</div>
            <h1>Contact Us</h1>
            <p class="subtitle">Have questions or feedback? We'd love to hear from you.</p>
        </div>

        <div class="response-time">
            <strong>‚è±Ô∏è Response Time:</strong> We typically respond within 24-48 hours
        </div>

        <div class="contact-info">
            <h2>Get in Touch</h2>

            <div class="contact-item">
                <strong>üìß Email:</strong>
                <a href="mailto:doseanddrop@paulbland.co.uk">doseanddrop@paulbland.co.uk</a>
            </div>

            <div class="contact-item">
                <strong>üçé App Store:</strong>
                Leave a review or report an issue directly on the App Store
            </div>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>
</body>
</html>
